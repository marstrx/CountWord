<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CountWord</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1> Word Counter Tool</h1>
        <p>Enter your text below to count the words:</p>
    <form>
        <!-- <div class="search-container">
            <input type="search" id="searchInput" placeholder="Count word " />
        </div> -->
        <div class="textarea-container">
            <label for="text">Enter text:</label>
            <textarea name="text" id="text" rows="10" cols="50"></textarea>
        </div>
        <div>
            <button id="countBtn" type="submit">Count</button>
            <!-- <button id="searchBtn" type="submit">Search</button> -->
        </div>
    </form>

    <div class="result-container">
        <h2>Result</h2>
        <p>Word count: <span id="wordCountResult">0</span></p>
    </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
